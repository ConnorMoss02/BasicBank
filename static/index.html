<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BasicBank Admin</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; max-width: 800px; }
    h2 { margin-top: 16px; }
    form { display: grid; gap: 8px; margin-bottom: 8px; }
    input, button { padding: 6px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 6px; margin-top: 8px; }
    pre { overflow: auto; }
  </style>
</head>
<body>
  <h1>BasicBank Admin</h1>

  <h2>Create Account</h2>
  <form id="createForm">
    <input name="customerId" placeholder="customerId (e.g., c1)" required>
    <input name="initialDeposit" type="number" step="0.01" placeholder="initialDeposit" required>
    <button type="submit">Create</button>
  </form>
  <pre id="createResult" class="box"></pre>

  <h2>Transfer Funds</h2>
  <form id="transferForm">
    <input name="fromAccountId" placeholder="fromAccountId" required>
    <input name="toAccountId" placeholder="toAccountId" required>
    <input name="amount" type="number" step="0.01" placeholder="amount" required>
    <button type="submit">Transfer</button>
  </form>
  <pre id="transferResult" class="box"></pre>

  <h2>Check Balance</h2>
  <form id="balanceForm">
    <input name="accountId" placeholder="accountId" required>
    <button type="submit">Check</button>
  </form>
  <pre id="balanceResult" class="box"></pre>

  <h2>Transfer History</h2>
  <form id="historyForm">
    <input name="accountId" placeholder="accountId" required>
    <button type="submit">Fetch</button>
  </form>
  <pre id="historyResult" class="box"></pre>

  <script>
    const api = (path, opts={}) =>
      fetch(path, { headers: { "Content-Type": "application/json" }, ...opts })
        .then(r => r.json())
        .catch(e => ({ error: String(e) }));

    createForm.onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await api('/accounts', {
        method: 'POST',
        body: JSON.stringify({
          customerId: fd.get('customerId'),
          initialDeposit: Number(fd.get('initialDeposit'))
        })
      });
      createResult.textContent = JSON.stringify(res, null, 2);
    };

    transferForm.onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await api('/transfers', {
        method: 'POST',
        body: JSON.stringify({
          fromAccountId: fd.get('fromAccountId'),
          toAccountId: fd.get('toAccountId'),
          amount: Number(fd.get('amount'))
        })
      });
      transferResult.textContent = JSON.stringify(res, null, 2);
    };

    balanceForm.onsubmit = async (e) => {
      e.preventDefault();
      const id = new FormData(e.target).get('accountId');
      const res = await api(`/accounts/${id}/balance`);
      balanceResult.textContent = JSON.stringify(res, null, 2);
    };

    historyForm.onsubmit = async (e) => {
      e.preventDefault();
      const id = new FormData(e.target).get('accountId');
      const res = await api(`/accounts/${id}/transfers`);
      historyResult.textContent = JSON.stringify(res, null, 2);
    };
  </script>
</body>
</html>
